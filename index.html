<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slice Master</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
    </head>	

    <body>
        <div id="header">Slice Master</div>
        
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="trialsLeft">
                
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit">
            </div>
            <div id="instruction">
                Ready to Play?
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="game-logic.js"></script>
    </body>

</html>
